<!DOCTYPE html>
<html lang="ja">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録内容確認</title>
    <link rel="stylesheet" href="../css/bodydate_view.css">
</head>
<body>
    <div class="phone-screen">
        <div class="logo-area">
            <img src="../images/Gorifit.ロゴ.png" alt="GoriFit Logo" class="onboarding-logo">
        </div>

        <div class="header-content">
            <a href="training_count.html" class="back-button">&lt;</a>
            <div class="progress-bar-container" style="width: 100%;">
                <div class="progress-fill" style="width: 99%;"></div>
            </div>
        </div>

        <div class="question-area">
            <h1>もう少しです。</h1>
            <p class="sub-header-text">入力した内容に間違いはございませんか？</p>
        </div>

        <form id="goalDetailForm" class="goal-form" action="home.html" method="get">
            <label for="weight">体重<span class="required">●</span></label>
        <input type="number" id="weight" name="weight" placeholder="例 : 55 kg" inputmode="numeric" required>
        
        <label for="height">身長<span class="required">●</span></label>
        <input type="number" id="height" name="height" placeholder="例 : 160 cm" inputmode="numeric" required>
        
        <label for="birthday">生年月日<span class="required">●</span></label>
        <input type="date" id="birthday" name="birthday" placeholder="例 : 2024-08-12" required>
        <fieldset>
            <legend>性別<span class="required">●</span></legend>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male" checked> 男性</label>
                <label><input type="radio" name="gender" value="female"> 女性</label>
            </div>
            </fieldset>
            
            <div class="option-container">
                <label class="selection-header">あなたの選んだレベル</label>
                <button type="button" class="level-button level-1" data-level="1">
                    <span class="level-badge">Lv.1</span> 初めてです。
                </button>

                    <label class="selection-header">あなたの選んだ目標</label>
                    <button type="button" class="goal-button goal-1" data-goal="1">
                        <span class="goal-icon icon-body"></span> 
                        <div class="text-content">
                <h2>理想のマッスルボディへ</h2>
                <p>気合で頑張るしかない。</p>
                </div>
                </button>

                    <label class="selection-header">あなたの選んだトレーニング頻度</label>
                    <div class="options-row">
                        <label class="choice-label">
                            <input type="radio" name="training_count" value="1" class="radio-dot">
                            <span class="dot-visual"></span>
                        </label>
                        <label class="choice-label selected-choice"> <input type="radio" name="training_count" value="2" class="radio-dot" checked>
                            <span class="dot-visual"></span>
                        </label>
                        <label class="choice-label">
                            <input type="radio" name="training_count" value="3" class="radio-dot">
                            <span class="dot-visual"></span>
                        </label>
                        <label class="choice-label">
                            <input type="radio" name="training_count" value="4" class="radio-dot">
                            <span class="dot-visual"></span>
                        </label>
                        <label class="choice-label">
                            <input type="radio" name="training_count" value="5" class="radio-dot">
                            <span class="dot-visual"></span>
                        </label>
                        <label class="choice-label">
                            <input type="radio" name="training_count" value="6" class="radio-dot">
                            <span class="dot-visual"></span>
                        </label>
                        <label class="choice-label">
                            <input type="radio" name="training_count" value="7" class="radio-dot">
                            <span class="dot-visual"></span>
                        </label>
                    </div>

                    <div class="number-labels">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                    </div>
                    </div>

        <button type="submit" class="next-button">登録完了</button>
        </form>
    </div>
</body>
</html>
