<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トレーニングを開始</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <div class="phone-screen">
        <div class="logo-area">
            <img src="../images/Gorifit.ロゴ.png" alt="GoriFit Logo" class="onboarding-logo">
        </div>
        
        <div class="text-area">
            <p id="onboarding-text"></p>
        </div>

        <div class="image-area" id="image-area">
            <img id="onboarding-image" alt="アプリ画面のイラスト" class="main-image">
        </div>

        <div class="dots-area" id="dots-container">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        
        <div class="button-area">
            <button id="next-button" class="start-button">トレーニングを始める</button>
        </div>
    </div>
    <script src="../js/初期画面.js"></script>
</body>
</html>
